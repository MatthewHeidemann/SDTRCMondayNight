<!-- Version: full-app-v4-mobile -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monday Night Doubles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="./firebase.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 10px;
      max-width: 600px;
      margin: auto;
    }
    header {
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
    }
    nav button {
      flex: 1;
      margin: 0 5px;
      padding: 12px;
      font-size: 16px;
    }
    .view {
      display: none;
    }
    .active {
      display: block;
    }
    .section-title {
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
    .player {
      padding-left: 20px;
      font-size: 16px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .admin-nav {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>üéæ Monday Night Doubles</header>

<nav>
  <button onclick="showView('rsvp')">RSVP</button>
  <button onclick="showView('results')">Results</button>
  <button onclick="showView('adminLogin')">Admin Login</button>
</nav>

<!-- RSVP View -->
<div id="rsvp" class="view active">
  <h2>RSVP for Next Monday</h2>
  <label for="player-name">Select your name:</label>
  <select id="player-name"><option value="">-- Choose your name --</option></select>
  <label><input type="radio" name="status" value="Yes"> Yes, I'm in</label>
  <label><input type="radio" name="status" value="No"> No, not this week</label>
  <button onclick="submitResponse()">Submit</button>
  <div class="section-title">In:</div><div id="in-list"></div>
  <div class="section-title">Pending:</div><div id="pending-list"></div>
  <div class="section-title">Out:</div><div id="out-list"></div>
</div>

<!-- Admin Login View -->
<div id="adminLogin" class="view">
  <h2>Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Enter Admin Password">
  <button onclick="login()">Login</button>
</div>

<!-- Admin Views (Only visible when logged in) -->
<div id="adminPanel" class="view">
  <h2>Admin Panel</h2>
  <button onclick="showView('weeklyAdmin')">Weekly Admin</button>
  <button onclick="showView('admin')">Application Admin</button>
</div>

<!-- Weekly Admin View -->
<div id="weeklyAdmin" class="view">
  <h2>Weekly Admin</h2>
  <button onclick="lockWeek()">Lock Submissions</button>
  <div id="lock-confirm" style="color: green;"></div>
  <input type="text" id="main-label" placeholder="Main Play (e.g. Courts 1‚Äì4)">
  <div id="main-play"></div>
  <input type="text" id="walkon1-label" placeholder="Walk-On Court 1 Label">
  <div id="walkon1"></div>
  <input type="text" id="walkon2-label" placeholder="Walk-On Court 2 Label">
  <div id="walkon2"></div>
  <input type="text" id="walkon3-label" placeholder="Walk-On Court 3 Label">
  <div id="walkon3"></div>
  <button onclick="saveResults()">Save Lineup</button>
  <div id="save-status" style="color: green;"></div>
</div>

<!-- Application Admin -->
<div id="admin" class="view">
  <h2>Application Admin</h2>
  <input type="text" id="new-player-name" placeholder="Enter player name">
  <button onclick="addPlayer()">Add Player</button>
  <div class="section-title">Current Players:</div><div id="player-list"></div>
  <button onclick="resetResponses()">Reset This Week</button><div id="reset-status"></div>
</div>

<!-- Results View -->
<div id="results" class="view">
  <h2>Final Results (coming soon)</h2>
</div>

<script>
  const db = firebase.database();
  let currentMainTab = "rsvp";
  let mainGroup = [];
  let walkOns = [[], [], []];

  function showView(id) {
    document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function getMondayDate() {
    const today = new Date();
    const nextMonday = new Date(today.setDate(today.getDate() + ((1 + 7 - today.getDay()) % 7 || 7)));
    return nextMonday.toISOString().split('T')[0];
  }

  function submitResponse() {
    const name = document.getElementById("player-name").value;
    const statusInput = document.querySelector('input[name="status"]:checked');
    if (!name || !statusInput) {
      alert("Please select both name and status.");
      return;
    }
    const status = statusInput.value;
    const timestamp = Date.now();
    const weekKey = getMondayDate();

    db.ref("responses/" + weekKey + "/" + name).set({
      name: name,
      status: status,
      timestamp: timestamp
    });
  }

  function loadResponses() {
    const weekKey = getMondayDate();
    db.ref("responses/" + weekKey).on("value", (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      const inList = [], pendingList = [], outList = [], yesResponses = [];
      for (const name in data) {
        if (data[name].status === "Yes") {
          yesResponses.push({ name: name, timestamp: data[name].timestamp });
        } else {
          outList.push(name);
        }
      }
      yesResponses.sort((a, b) => a.timestamp - b.timestamp);
      const fullGroupCount = Math.floor(yesResponses.length / 4) * 4;
      const inPlayers = yesResponses.slice(0, fullGroupCount).map(entry => entry.name);
      const pendingPlayers = yesResponses.slice(fullGroupCount).map(entry => entry.name);

      document.getElementById("in-list").innerHTML = inPlayers.map(n => `<div class="player">${n}</div>`).join("");
      document.getElementById("pending-list").innerHTML = pendingPlayers.map(n => `<div class="player">${n}</div>`).join("");
      document.getElementById("out-list").innerHTML = outList.map(n => `<div class="player">${n}</div>`).join("");
    });
  }

  function loadPlayers() {
    db.ref("users").once("value").then(snapshot => {
      const players = snapshot.val();
      const dropdown = document.getElementById("player-name");
      dropdown.innerHTML = '<option value="">-- Choose your name --</option>';
      if (!players) return;
      const sortedKeys = Object.keys(players).sort((a, b) => players[a].localeCompare(players[b]));
      for (const key of sortedKeys) {
        const opt = document.createElement("option");
        opt.value = players[key];
        opt.text = players[key];
        dropdown.appendChild(opt);
      }
    });
  }

  function loadPlayerList() {
    db.ref("users").once("value").then(snapshot => {
      const players = snapshot.val();
      const listDiv = document.getElementById("player-list");
      listDiv.innerHTML = "";
      if (!players) return;
      Object.entries(players).sort((a, b) => a[1].localeCompare(b[1])).forEach(([key, name]) => {
        const div = document.createElement("div");
        div.innerHTML = `${name} <button onclick="removePlayer('${key}')">Remove</button>`;
        listDiv.appendChild(div);
      });
    });
  }

  function addPlayer() {
    const name = document.getElementById("new-player-name").value.trim();
    if (!name) return alert("Enter a valid name");
    db.ref("users").push(name).then(() => {
      document.getElementById("new-player-name").value = "";
      loadPlayers();
      loadPlayerList();
    });
  }

  function removePlayer(key) {
    db.ref("users/" + key).remove().then(() => {
      loadPlayers();
      loadPlayerList();
    });
  }

  function resetResponses() {
    const weekKey = getMondayDate();
    db.ref("responses/" + weekKey).remove().then(() => {
      document.getElementById("reset-status").innerText = "This week's responses have been cleared.";
      loadResponses();
    });
  }

  function lockWeek() {
    const weekKey = getMondayDate();
    db.ref("state/" + weekKey).update({ locked: true }).then(() => {
      document.getElementById("lock-confirm").innerText = "Submissions locked.";
    });
  }

  function login() {
    const input = document.getElementById("admin-password").value;
    if (input === "tennis123") {
      localStorage.setItem("admin-auth", "true");
      unlockAdminUI();
      showView("adminPanel");
    } else {
      alert("Incorrect password.");
    }
  }

  function unlockAdminUI() {
    loadWeeklyAdminPlayers();
  }

  function loadWeeklyAdminPlayers() {
    const weekKey = getMondayDate();
    db.ref("responses/" + weekKey).once("value").then(snapshot => {
      const data = snapshot.val();
      if (!data) return;
      mainGroup = Object.entries(data)
        .filter(([_, val]) => val.status === "Yes")
        .sort((a, b) => a[1].timestamp - b[1].timestamp)
        .map(([name]) => name);
      walkOns = [[], [], []];
      renderGroups();
    });
  }

  function renderGroups() {
    document.getElementById("main-play").innerHTML = mainGroup.map((name, i) =>
      `<div>${name} <button onclick="moveToWalkOn(${i}, 0)">‚Üí WO1</button>
       <button onclick="moveToWalkOn(${i}, 1)">‚Üí WO2</button>
       <button onclick="moveToWalkOn(${i}, 2)">‚Üí WO3</button></div>`).join("");

    walkOns.forEach((group, index) => {
      document.getElementById("walkon" + (index + 1)).innerHTML = group.map((name, i) =>
        `<div>${name} <button onclick="moveToMain(${index}, ${i})">‚Üê Back</button></div>`).join("");
    });
  }

  function moveToWalkOn(index, groupIndex) {
    const player = mainGroup.splice(index, 1)[0];
    walkOns[groupIndex].push(player);
    renderGroups();
  }

  function moveToMain(groupIndex, index) {
    const player = walkOns[groupIndex].splice(index, 1)[0];
    mainGroup.push(player);
    renderGroups();
  }

  function saveResults() {
    const weekKey = getMondayDate();
    const results = {
      main: { label: document.getElementById("main-label").value, players: mainGroup },
      walkon1: { label: document.getElementById("walkon1-label").value, players: walkOns[0] },
      walkon2: { label: document.getElementById("walkon2-label").value, players: walkOns[1] },
      walkon3: { label: document.getElementById("walkon3-label").value, players: walkOns[2] }
    };
    db.ref("results/" + weekKey).set(results).then(() => {
      document.getElementById("save-status").innerText = "Lineup saved!";
    });
  }

  loadPlayers();
  loadResponses();
  loadPlayerList();
</script>

</body>
</html>
